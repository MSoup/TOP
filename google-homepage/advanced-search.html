<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="redirects">
        <nav>
            <ul>
                <li><a href="./index.html">Regular Search</a></li>
                <li><a href="./image-search.html">Images</a></li>
            </ul>
        </nav>
    </header>
    <div class="adv-search">
        <h2>Find pages with...</h2>
        <form class="adv-search-form" action="https://www.google.com/search">
            <div class="adv-section">
                <p>All of these words</p>
                <input type="text" name="as_q" class="adv-box" value="">
            </div>

            <div class="adv-section">
                <p>This exact word or phrase</p>
                <input class="adv-box" type="text" name="as_epq" value="">
            </div>

            <div class="adv-section">
                <p>Any of these words</p>
                <input class="adv-box" type="text" name="as_op" value="">
            </div>

            <div class="adv-section">
                <p>NONE of these words</p>
                <input class="adv-box" type="text" name="as_eq" value="">
            </div>

            <div class="adv-section">
                <p>Numbers ranging from </p>
                <input class="adv-box" type="text" name="as_nlo" value="" size="3">
                <p>to</p>
                <input class="adv-box" type="text" name="as_nhi" value="" size="3">
            </div>

            <input type="submit" value="Google Advanced Search">

        </form>
    </div>
</body>
</html>
